---

- hosts: all
  become: true
  tasks:

  - name: Update repository index in Ubuntu
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install apache and php packages in Ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Update repository index in CentOS
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install packages in CentOS
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"